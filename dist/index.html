<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraDev - Desafio 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dracula.16e40abb.css">
  <link rel="stylesheet" href="/main.39afc03c.css">
  <link rel="stylesheet" href="/mobile.22c177d9.css">
<script src="/dracula.16e40abb.js"></script><script src="/main.39afc03c.js"></script><script src="/mobile.22c177d9.js"></script></head>
<body>
  <header class="header">
    <img class="alura_logo" src="/logo.d8ae4b8a.png" alt="Logo AluraDev">
    <input class="search_input" type="text" placeholder="Busque por algo">
    <div class="profile">
      <img class="profile__photo" src="/profile_photo.8a3f78c2.jpg" alt="Foto de perfil">
      <span class="profile__name">Higor</span>
    </div>
  </header>
  <div class="container">
    <div class="menu">
      <h5 class="menu__title">Menu</h5>
      <div class="menu__code_editor">
        <img class="menu__code_editor__image" src="/code_editor_icon-on.59d02290.png" alt="Ícone de desenvolvimento">
        <p class="menu__code_editor__name">Editor de código</p>
      </div>
      <a class="menu__community">
        <img class="menu__community__image" src="/community_icon-off.f942f648.png" alt="Ícone de comunidade">
        <p class="menu__community__name">Comunidade</p>
      </a>
    </div>
    <div class="code_editor active-code_editor">
      <div class="code">
        <div class="code__main">
          <div class="code__main__black">
            <img class="code__main__black__image" src="/mac_buttons.0a38763e.svg" alt="Mac buttons">
              <code class="code__main__black__input" id="code-area" contenteditable="true"></code>
          </div>
        </div>
        <button class="code__button">Visualizar com o highlight</button>
      </div>
      <div class="details">
        <form class="details__form" action="">
          <h5 class="details__form__project">Seu projeto</h5>
          <input class="details__form__project_name" type="text" placeholder="Nome do seu projeto">
          <textarea class="details__form__project_description" placeholder="Descrição do seu projeto"></textarea>
          <h5 class="details__form__personalization">Personalização</h5>
          <select class="details__form__stack_selection" id="stack-selection">
            <option value="javascript" selected="">JavaScript</option>
            <option value="csharp">C#</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
          </select>
          <span class="details__form__color_selection">
            <input class="details__form__color_selection__input" id="color-selector" type="color">
          </span>
          <button class="details__form__button" id="save-project">Salvar projeto</button>
        </form>
      </div>
    </div>
    <div class="community">
      <div class="community__card">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="/script.75da7f30.js"></script>
</body>
</html>
