<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraDev</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dracula.0f84c9c7.css">
  
  <link rel="stylesheet" href="/main.d9ee62f6.css">
  <link rel="stylesheet" href="/main_mobile.c4a7122b.css">
  <link rel="stylesheet" href="/main_tablet.965b24d5.css">

  <link rel="stylesheet" href="/code-section.0f3a43be.css">
  <link rel="stylesheet" href="/code-section_mobile.92128e93.css">
  <link rel="stylesheet" href="/code-section_tablet.3b05c364.css">

  <link rel="stylesheet" href="/community.87cc4ced.css">
  <link rel="stylesheet" href="/community_mobile.c0df885d.css">
  <link rel="stylesheet" href="/community_tablet.04f8b343.css">
<script src="/dracula.0f84c9c7.js"></script><script src="/main.d9ee62f6.js"></script><script src="/main_mobile.c4a7122b.js"></script><script src="/main_tablet.965b24d5.js"></script><script src="/code-section.0f3a43be.js"></script><script src="/code-section_mobile.92128e93.js"></script><script src="/code-section_tablet.3b05c364.js"></script><script src="/community.87cc4ced.js"></script><script src="/community_mobile.c0df885d.js"></script><script src="/community_tablet.04f8b343.js"></script></head>

<body>
  <header class="header">
    <img class="alura_logo" src="/logo.7bfa7382.png" alt="Logo AluraDev">
    <input class="search_input" type="text" placeholder="Busque por algo">
    <div class="profile">
      <img class="profile__photo" src="/mr_robot.cfdff95e.jpg" alt="Foto de perfil">
      <span class="profile__name">Dev</span>
    </div>
  </header>

  <header class="header--mobile">
    <img class="alura_logo" src="/logo_mobile.ecd1d400.png" alt="Logo AluraDev">
    <nav class="header--mobile__nav">
      <img src="/search_icon.0a26c9a0.png" alt="Ícone de busca">
      <img id="menu-hamburguer--mobile" src="/menu_icon.619f52f0.png" alt="Ícone de menu">
    </nav>
  </header>
  <div class="menu--mobile">
    <div class="menu__code_editor">
      <img class="menu__code_editor__image" src="/code_editor_icon-on.bc9c42ef.png" alt="Ícone de desenvolvimento">
      <p class="menu__code_editor__name">Editor de código</p>
    </div>
    <div class="menu__community">
      <img class="menu__community__image" src="/community_icon-off.78e5cc85.png" alt="Ícone de comunidade">
      <p class="menu__community__name">Comunidade</p>
    </div>
    <div class="profile--mobile">
      <img class="profile__photo" src="/mr_robot.cfdff95e.jpg" alt="Foto de perfil">
      <span class="profile__name">Dev</span>
    </div>
  </div>

  <header class="header--tablet">
    <img class="alura_logo" src="/logo_mobile.ecd1d400.png" alt="Logo AluraDev">
    <input class="search_input" type="text" placeholder="Busque por algo">
    <nav class="header--mobile__nav">
      <img id="menu-hamburguer--tablet" src="/menu_icon.619f52f0.png" alt="Ícone de menu">
    </nav>
  </header>
  <div class="menu--tablet">
    <div class="menu__code_editor">
      <img class="menu__code_editor__image" src="/code_editor_icon-on.bc9c42ef.png" alt="Ícone de desenvolvimento">
      <p class="menu__code_editor__name">Editor de código</p>
    </div>
    <div class="menu__community">
      <img class="menu__community__image" src="/community_icon-off.78e5cc85.png" alt="Ícone de comunidade">
      <p class="menu__community__name">Comunidade</p>
    </div>
    <div class="profile--tablet">
      <img class="profile__photo" src="/mr_robot.cfdff95e.jpg" alt="Foto de perfil">
      <span class="profile__name">Dev</span>
    </div>
  </div>

  <div class="container">
    <div class="menu">
      <h5 class="menu__title">Menu</h5>
      <div class="menu__code_editor">
        <img class="menu__code_editor__image" src="/code_editor_icon-on.bc9c42ef.png" alt="Ícone de desenvolvimento">
        <p class="menu__code_editor__name">Editor de código</p>
      </div>
      <div class="menu__community">
        <img class="menu__community__image" src="/community_icon-off.78e5cc85.png" alt="Ícone de comunidade">
        <p class="menu__community__name">Comunidade</p>
      </div>
    </div>

    <div class="code_editor active-code_editor">
      <div class="code">
        <div class="code__main">
          <div class="code__main__black">
            <img class="code__main__black__image" src="/mac_buttons.d67eb185.svg" alt="Mac buttons">
            <code class="code__main__black__area" id="code-area" contenteditable="true">
              - Digite o seu código aqui
              - Personalize seu projeto na barra lateral
              - Clique em "Visualizar com o highlight"
              - Salve seu projeto e visualize-o na Comunidade!
            </code>
          </div>
        </div>
        <button class="code__button">Visualizar com o highlight</button>
      </div>

      <div class="details">
        <form class="details__form" action="">
          <h5 class="details__form__project">Seu projeto</h5>
          <input class="details__form__project_name" type="text" placeholder="Nome do seu projeto" required="">
          <textarea class="details__form__project_description" placeholder="Descrição do seu projeto" required=""></textarea>
          <h5 class="details__form__personalization">Personalização</h5>
          <div class="details__form__personalization__div">
            <select class="details__form__stack_selection" id="stack-selection">
              <option value="javascript" selected="">JavaScript</option>
              <option value="csharp">C#</option>
              <option value="java">Java</option>
              <option value="python">Python</option>
            </select>
            <span class="details__form__color_selection">
              <input class="details__form__color_selection__input" id="color-selector" value="#6BD1FF" type="color">
            </span>
          </div>
          <button class="details__form__button" id="save-project">Salvar projeto</button>
        </form>
      </div>
    </div>

    <div class="community">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="/script.04c05cf5.js"></script>
</body>

</html>
